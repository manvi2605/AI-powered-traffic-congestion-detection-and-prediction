<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    body {
      background: none;
    }

    .background-wrapper {
      background-image: url('{{ url_for("static", filename="WB1.jpg") }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .background-wrapper::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Overlay */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 100px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      color: white;
      text-align: center;
    }

    h2 {
      color: #ffffff;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-left: 5px solid #0a58ca;
      border-radius: 6px;
      text-align: left;
    }

    .result p {
      color: #fff;
      margin: 10px 0;
    }

    .back-link, .new-analysis {
      display: block;
      margin-top: 30px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }

    .new-analysis {
      color: white;
      background: #0a58ca;
      padding: 12px 24px;
      border-radius: 6px;
      width: fit-content;
      margin: 30px auto 0;
    }

    .new-analysis:hover {
      background: #0d6efd;
    }

    .back-link {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="background-wrapper">
    <div class="container">
      <h2>Prediction Result</h2>

      <div class="result">
        <p><strong>üöß Accident Detected:</strong> {{ accident }}</p>
        <p><strong>üõ£Ô∏è Traffic Congestion Level:</strong> {{ congestion }}</p>
      </div>

      <a href="{{ url_for('predict') }}" class="new-analysis">üîÅ Analyze Another Video</a>
      <a href="{{ url_for('home') }}" class="back-link">‚Üê Go Back to Home</a>
    </div>
  </div>
</body>
</html>
